# General Framework Configuration

# Reporting settings
reporter: "allure"  # Options: allure (Extent and Report Portal coming soon)

# Application settings
base_url: "https://automationteststore.com"

# Grid/Remote execution settings
grid_url: "http://localhost:4444/wd/hub"

# Timeout settings (in seconds)
default_timeout: 10
page_load_timeout: 30
element_timeout: 5

# Retry settings
retries: 2
retry_delay: 1

# Browser settings
headless: false
browser_width: 1920
browser_height: 1080

# Advanced Browser Context settings
user_agent: null  # Custom user agent (null = use browser default)
locale: "en-US"
timezone: null    # Timezone ID (null = use system timezone)
permissions: []   # Array of permissions to grant (e.g., ['geolocation'])

# Debug settings
slow_motion: 0    # Add delay (ms) between actions for debugging (0 = disabled)

# Logging settings
log_level: "INFO"
verbose_logging: false

# Test execution settings
parallel_workers: 4
fail_fast: false

# Screenshot settings
screenshot_on_failure: true
screenshot_path: "reports/screenshots"
