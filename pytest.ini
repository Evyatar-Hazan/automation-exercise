[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Markers
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    ui: UI-based tests
    api: API-based tests
